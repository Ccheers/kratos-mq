syntax = "proto3";
package pkg.mq.nsq.config;

option go_package = "github.com/Ccheers/kratos-mq/internal/nsq/config;config";

message Config {
  string topic = 1;
  string channel = 2;
  repeated string nsq_addrs = 3;
  uint32 dial_timeout = 4;
  uint32 read_timeout = 5;
  uint32 write_timeout = 6;
}
